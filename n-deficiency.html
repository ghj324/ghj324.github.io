    <h1>阴虚质</h1>
    <div class="constitution-section">
        <h2>主要特征</h2>
        <ul>

            <li>口燥咽干，喜饮冷饮</li>
            <li>容易失眠，多烦躁易怒</li>
            <li>面色偏红，皮肤干燥</li>
            <li>大便干结，尿色偏黄</li>
        </ul>
    </div>

        <ul>
            <li>饮食调理：
                <ul>

                    <li>养生茶饮：麦冬沙参茶、石斛养阴茶</li>
                </ul>
            </li>
            <li>生活起居：早睡早起，避免熬夜</li>
            <li>运动建议：散步、太极等柔和运动</li>
        </ul>
