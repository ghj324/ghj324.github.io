<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医养生调理馆</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#constitution">体质辨识</a></li>
                <li><a href="#books">养生文库</a></li>
                <li><a href="#prescriptions">古方良药</a></li>
                <li><a href="#tea">养生茶饮</a></li>
                <li><a href="#consultation">在线咨询</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>传承千年智慧，守护现代健康</h1>
            <p>基于传统中医理论，为您提供专业的体质辨识与调理方案</p>
        </section>

        <section id="constitution">
            <h2>中医体质辨识</h2>
            <div class="constitution-types">
                <div class="type-card" data-type="平和质">
                    <h3>平和质</h3>
                    <p>面色红润、精力充沛、睡眠良好...</p>
                </div>
                <!-- 其他体质类型 -->
            </div>
        </section>

        <section id="consultation">
            <h2>体质调查</h2>
            <div class="survey-container">
                <form id="healthSurvey">
                    <div class="form-group">
                        <label>性别：</label>
                        <select name="gender" required>
                            <option value="">请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>年龄段：</label>
                        <select name="age" required>
                            <option value="">请选择</option>
                            <option value="20-40">20-40岁</option>
                            <option value="40-60">40-60岁</option>
                            <option value="60+">60岁以上</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>常见症状（可多选）：</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="symptoms" value="aging">衰老</label>
                            <label><input type="checkbox" name="symptoms" value="insomnia">失眠</label>
                            <label><input type="checkbox" name="symptoms" value="fatigue">疲劳乏力</label>
                            <label><input type="checkbox" name="symptoms" value="headache">头痛</label>
                            <label><input type="checkbox" name="symptoms" value="bloodDeficiency">气血不足</label>
                            <label><input type="checkbox" name="symptoms" value="anemia">贫血</label>
                            <label><input type="checkbox" name="symptoms" value="obesity">肥胖有湿气</label>
                            <label><input type="checkbox" name="symptoms" value="dysmenorrhea">痛经</label>
                            <label><input type="checkbox" name="symptoms" value="constipation">便秘</label>
                            <label><input type="checkbox" name="symptoms" value="depression">抑郁</label>
                            <label><input type="checkbox" name="symptoms" value="indigestion">消化不良食欲不振</label>
                        </div>
                    </div>

                    <button type="submit">提交分析</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>版权所有 © 2024 中医养生调理馆</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
