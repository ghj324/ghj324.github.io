<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能养生机</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="logo">AI智能养生机</div>
        <nav class="main-nav">
            <div class="nav-buttons">
                <button id="constitution-btn">体质辨识</button>
                <button id="survey-btn">体质调查</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="product-showcase">
            <img src="img/product.jpg" alt="智能养生机" class="product-image">
        </section>

        <section id="features">
            <div class="feature-grid">
                <div class="feature-item">
                    <h3>养生文库</h3>
                </div>
                <div class="feature-item">
                    <h3>古方良药</h3>
                </div>
                <div class="feature-item">
                    <h3>养生茶饮</h3>
                </div>
                <div class="feature-item">
                    <h3>在线咨询购买</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- 体质调查二维码弹窗 -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>扫码进行体质调查</h2>
            <img src="img/qr-code.jpg" alt="调查问卷二维码">
        </div>
    </div>
</body>
</html>
