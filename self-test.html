<div class="qr-container">
    <h1>健康自测问卷</h1>
    <div class="instruction">
        <h2>使用说明</h2>
        <p>1. 请使用手机扫描下方二维码</p>
        <p>2. 在手机端填写您的健康状况</p>
        <p>3. 提交问卷后，系统会为您生成个性化调养建议</p>
    </div>
    
    <div class="qr-section">
        <!-- 主要二维码图片 -->
        <img src="img/qr-code.jpg" alt="健康自测问卷" class="qr-code" id="mainQR">
        
        <!-- 备用二维码图片（如果主要的加载失败） -->
        <script>
            document.getElementById('mainQR').onerror = function() {
                // 尝试其他路径
                const paths = [
                    '/healthcare/img/qr-code.jpg',
                    '../img/qr-code.jpg',
                    './img/qr-code.jpg'
                ];
                
                for(let path of paths) {
                    if(this.src !== path) {
                        this.src = path;
                        return;
                    }
                }
            };
        </script>
    </div>
</div>

<style>
    .qr-container {
        max-width: 800px;
