<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>健康自测</title>
    <style>
        .qr-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .qr-code {
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .instruction {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>健康自测问卷</h1>
        <div class="instruction">
            <h2>使用说明</h2>
            <p>1. 请使用手机扫描下方二维码</p>
            <p>2. 在手机端填写您的健康状况</p>
            <p>3. 提交后系统会根据您的情况推荐合适的调养方案</p>
        </div>
        <img src="img/qr-code.jpg" alt="问卷二维码" class="qr-code">
    </div>
</body>
</html>
