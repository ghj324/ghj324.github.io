---
layout: default
title: 体质自测
---

<div class="container">
    <div class="text-center my-5">
        <h1 class="mb-4">体质自测</h1>
        
        <!-- 测试说明 -->
        <div class="card mb-5">
            <div class="card-body">
                <p class="lead">生活匆忙，更需要身体健康。</p>
                <p>健康调理，功在平时，来测测你是什么体质，适合什么样的调理方式吧。</p>
            </div>
        </div>
        
        <!-- 二维码部分 -->
        <div class="qrcode-container mx-auto mb-4">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://wj.qq.com/s2/18743020/18qx/" 
                 alt="问卷二维码" 
                 class="img-fluid"
                 style="max-width: 300px; padding: 10px; background: white;">
            <p class="mt-3 text-muted">扫描二维码开始测试</p>
        </div>

        <!-- 完成测试后的提示 -->
        <div class="mt-4">
            <button class="btn btn-primary btn-lg" onclick="showResults()">
                已完成测试，查看分析结果
            </button>
        </div>

        <!-- 分析结果部分 -->
        <div id="results" style="display: none;" class="mt-5">
            <div class="card">
                <div class="card-body">
                    <h3 class="mb-4">体质分析结果</h3>
                    <div class="constitution-type mb-4">
                        <h4>您的体质类型：阴虚质</h4>
                        <p>特点：容易口干、手脚心发热、睡眠质量差</p>
                    </div>
                    <div class="recommendations">
                        <h4>推荐养生茶饮</h4>
                        <ul class="list-unstyled">
                            <li>• 菊花枸杞茶</li>
                            <li>• 石斛养生茶</li>
                            <li>• 桑菊茶</li>
                        </ul>
                        <div class="mt-4">
                            <p class="text-muted">温馨提示：建议根据个人情况选择合适的茶饮，如有特殊情况请咨询专业医师。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function showResults() {
    document.getElementById('results').style.display = 'block';
    // 平滑滚动到结果部分
    document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
}
</script>
