---
layout: default
title: 体质自测
---

<div class="container">
    <div class="text-center my-5">
        <h1 class="mb-4">体质自测</h1>
        <p class="lead mb-5">扫描下方二维码开始体质评估</p>
        
        <div class="qrcode-container mx-auto mb-4">
            <!-- 尝试多种图片路径引用方式 -->
            <img src="{{ site.baseurl }}/assets/images/tencent-qr.png" 
                 alt="问卷二维码" 
                 class="img-fluid"
                 onerror="this.onerror=null; this.src='./assets/images/tencent-qr.png';">
        </div>
        
        <div class="mt-4">
            <p class="mb-2">扫描二维码后，您将跳转到问卷系统进行测试</p>
            <p>测试完成后，系统会自动为您生成体质分析报告</p>
        </div>
    </div>
</div>

<!-- 添加调试信息 -->
<div style="display:none;" id="debug-info">
    <p>当前图片路径: <span id="img-path"></span></p>
    <p>baseurl: <span id="base-url">{{ site.baseurl }}</span></p>
</div>

<script>
window.onload = function() {
    var img = document.querySelector('.qrcode-container img');
    document.getElementById('img-path').textContent = img.src;
}
</script>
