---
layout: default
title: 体质自测
---

<div class="container">
    <div class="text-center my-5">
        <h1 class="mb-4">体质自测</h1>
        <p class="lead mb-5">扫描下方二维码开始体质评估</p>
        
        <!-- 调试信息面板 -->
        <div class="alert alert-info mb-4" role="alert">
            <strong>图片加载状态：</strong>
            <div id="debug-info"></div>
        </div>

        <div class="qrcode-container mx-auto mb-4">
            <img src="{{ site.baseurl }}/assets/images/tencent-qr.png" 
                 alt="问卷二维码" 
                 class="img-fluid"
                 onload="showDebugInfo('图片加载成功', 'success')"
                 onerror="showDebugInfo('图片加载失败，请检查路径: ' + this.src, 'error')">
        </div>
    </div>
</div>

<script>
function showDebugInfo(message, type) {
    const debugInfo = document.getElementById('debug-info');
    const color = type === 'success' ? 'green' : 'red';
    const time = new Date().toLocaleTimeString();
    debugInfo.innerHTML += `
        <div style="color: ${color}; margin: 5px 0; text-align: left;">
            [${time}] ${message}
        </div>
    `;
}

// 页面加载完成后显示图片信息
window.onload = function() {
    const img = document.querySelector('.qrcode-container img');
    showDebugInfo(`图片路径: ${img.src}`, 'info');
    showDebugInfo(`图片是否加载: ${img.complete}`, 'info');
}
</script>
